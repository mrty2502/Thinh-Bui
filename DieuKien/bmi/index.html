<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
    <h2>Xin mời nhập chiều cao, cân nặng ạ!</h2>
    <label>Cân nặng (kg):<input type="text" id="wei" ></label>
    <label>Chiều cao (m):<input type="text" id="hei" ></label>
    <br>
    <br>
    <button type="button" onclick="result()">Ấn nhận kết quả</button>
    <label><input id="ketqua"></label>

<script>
   function result() {
       let weight = parseInt(document.getElementById("wei").value);
       let height = parseInt(document.getElementById("hei").value);
       let bmi = weight / (height);
       alert(bmi);
       if (bmi < 18) {
           document.getElementById('ketqua').value = "Anh qua gay";
       } else if (bmi < 25) {
           document.getElementById('ketqua').value = "binh thuong nhe";
       } else if (bmi < 30) {
           document.getElementById('ketqua').value = "hoi beo 1 ti";
       } else {
           document.getElementById('ketqua').value = "beo phi cmnr";
       }
   }
</script>
</body>
</html>
