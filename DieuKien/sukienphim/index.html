<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SU KIEN PHIM</title>
</head>
<body onload="doReady()">
    <img id="cr7" src="cr7.jpg" style="position: absolute; left: 0; top: 0" height="215" width="340" alt="cr7"/>

<script>
    function upArrowPressed() {
       let element = document.getElementById('cr7');
       element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function downArrowPressed() {
        let element = document.getElementById('cr7');
        element.style.top = parseInt(element.style.top) + 5 +'px';
    }
    function leftArrowPressed() {
        let element = document.getElementById('cr7');
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrowPressed() {
        let element = document.getElementById("cr7");
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }

    function moveSelection(eventTarget) {
        switch (eventTarget.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }

    function doReady() {
        window.addEventListener('keydown', moveSelection);
    }





</script>

</body>
</html>
