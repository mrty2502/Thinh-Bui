<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai-5</title>
</head>
<body>
<script>
    function isMin(a, b, c) {
        min = a;
        if (min < b) {
            if (min < c) {
                return min;
            } else {
                return min = c;
            }
        } else {
            return min = b;
        }
    }
    isMin(3,5,1);
    alert(min);
</script>

</body>
