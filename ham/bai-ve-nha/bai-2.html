<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>
    let year = +prompt('Mời đại ca nhập năm vào đây để tìm ra thế kỷ ạ!');
    let count = 0;

    function showCentury() {
        while (i<=year) {
            count = i/100;
            i+=1
        }
        return count;
    }

    showCentury(year);
    alert(count);
</script>

</body>
