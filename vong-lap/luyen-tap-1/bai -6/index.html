<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 6</title>
</head>
<body>
<script>
    let count = 0;
    let sum = 0;
    let i = 0;
    while (count < 30) {
        i += 7;
        sum += i;
        count++;
    }
    document.write('tổng của 30 số tự nhiên đầu tiên chia hết cho 7 là: ' + sum);

</script>
</body>
</html>
