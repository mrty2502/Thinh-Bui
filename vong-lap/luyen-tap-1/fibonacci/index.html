<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let numb = 0;
    let nextnumb = 1;
    let count = 0;
    let sum = 0;
    while (count < 20) {
        let total = numb + nextnumb;
        sum = sum + numb;
        numb = nextnumb;
        nextnumb = total;
        count++;
    }
    document.write('tong 20 so fibonacci dau tien la ' + sum);


</script>
</body>
</html>
